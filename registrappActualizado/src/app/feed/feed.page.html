<app-header></app-header>


<ion-content class="ion-padding">

  <!-- Botón para volver al login-->
  
  <div>
    <ion-button (click)="volverALogin()" class="flecha-btn" color="warning" expand="">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </div>

  
  <div class="ion-text-center">

    <!-- Mensaje de Bienvenida y el nombre del usuario -->
    <app-main-title title="Bienvenido {{usuario}}" subtitle="¿Qué deseas hacer?"s></app-main-title>

    <div>
      <!-- Botón Asistencia-->
      <div>
        <ion-button (click)="verAsistencia()" class="botonAsistencias" color="warning">Asistencias</ion-button>
      </div>

      <!-- Botón Aceptar-->
      <div>
        <ion-button [routerLink]="['/home']" class="botonIngresar" color="warning">Aceptar</ion-button>
      </div>

      <!-- Botón Generar QR-->
      <div>
        <ion-button [routerLink]="['/home']" class="botonQR" color="warning">Generar QR</ion-button>
      </div>

      <!-- Botón Escanear QR (Abrir la cámara)-->
      <div>
        <ion-button [routerLink]="['/home']" class="botonCamara" color="warning">Escanear QR</ion-button>
      </div>

    </div>
  </div>
  
</ion-content>
